        <a  class="nav-link text-dark" [routerLink]='["/authentication/profile"]' title="Manage">{{ userName | async }}</a>
    </li>
    <li class="nav-item">
        <a  class="nav-link text-dark" [routerLink]='["/authentication/logout"]' [state]='{ local: true }' title="Logout">Выйти</a>

</ul>

    </li>
    <li class="nav-item">

    </li>
